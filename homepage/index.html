<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- section 01 starts -->
    <section>

        <!-- top section starts -->
        <div>
            <img class="pic-one" src="../images/building.png" alt="building picture"> <br>
            <img class="pic-two" src="../images/tittle.png" alt="mostwifs picture">
        </div>
        <!-- top section ends -->

        <div class="icons-collection">
            <h1>
                <img class="heading" src="../images/heading.png" alt="heading">
            </h1>

            <!-- icons starts -->
            <img id="world-icon" class="icons" src="../images/worldicon.png" alt="world icon"></img>
            <img id="customer-icon" class="icons" src="../images/customer.png" alt="customer icon">
            <img id="kpi-icon" class="icons" src="../images/kpi.png" alt="kpi icon">
            <img id="chart-icon" class="icons" src="../images/chart.png" alt="chart icon">
            <!-- icons ends -->

        </div>


        <div id="step-one">
            <!-- nav bar will appear here -->
        </div>

        <!-- bottom text starts -->
        <div>
            <p class="bottom-tittle">الشاشة التفاعلية​</p>
        </div>
        <!-- bottom text ends -->
    </section>
    <!-- section 01 ends -->






    <!-- section 02 starts -->
    <section id='section-two'>
        <nav>
            <div class="nav-icon-collection">
                <img class="nav-icon" src="../images/worldicon.png" alt="worldicon">
                <img class="nav-icon" src="../images/customerBlack.png" alt="customericon">
                <img class="nav-icon" src="../images/kpiblack.png" alt="kpi icon">
                <img class="nav-icon" src="../images/graphblack.png" alt="graph icon">
            </div>
        </nav>

        <div class="flag-details">
            <div id="flag-text" class="flag-text">
                <p>
                    <span class="text-gray">4653</span> ​: <b>رقم المنظم</b> <span class="blue-dot"></span>
                </p> <br>
                <p>
                    <b>اسم المنظم</b> :<span class="text-gray"> أسعد تونجار </span> ​ <span class="orange-dot"></span>
                </p> <br>
                <p>
                    <b>اسم الشركة </b> :<span class="text-gray"> بيضا بير </span> ​ <span class="green-dot"></span>
                </p> <br>

                <p>
                    <span class="text-gray">2039</span> ​: <b>عدد الحجاج الكلي</b> <span class="yellow-dot"></span>
                </p> <br>
                <p>
                    <span class="text-gray">148</span> ​: <b>عدد الحجاج الواصلين</b> <span class="cyan-dot"></span>
                </p> <br>
                <p>
                    <span class="text-gray">1093</span> ​: <b>عدد الحجاج المتبقين ببلدهم ولم يصلوا حتى تلك اللحظة</b>
                    <span class="pink-dot"></span>
                </p> <br>
                <p>
                    <span class="text-gray"></span> ​<b>السكن بمكة​</b> <span class="light-green-dot"></span>
                </p> <br>
                <p>
                    <span class="text-gray"></span> ​ <b>الوقائع</b> <span class="light-cyan-dot"></span>
                </p> <br>
            </div>
            <div id="flag">
                <img class="flag" src="../images/flag.png" alt="singleFlagImg">
            </div>
        </div>
    </section>
    <!-- section 02 ends -->





    <!-- section 03 starts -->
    <section id="section-three">
        <nav class="navbar">
            <div class="nav-icon-collection">
                <img class="nav-icon" src="../images/worldicon.png" alt="world icon">
                <img class="nav-icon" src="../images/customerBlack.png" alt="customer icon">
                <img class="nav-icon" src="../images/kpiblack.png" alt="kpi icon">
                <img class="nav-icon" src="../images/graphblack.png" alt="graph icon">
            </div>
        </nav>



        <!-- map starts -->
        <div class="flag-with-map">
            <div id="map" class="map">
                <div id="googleMap" style="width:100%;height:400px;"></div>

                <script>
                    function myMap() {
                        var mapProp = {
                            center: new google.maps.LatLng(51.508742, -0.120850),
                            zoom: 15,
                        };
                        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                    }
                </script>

                <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdnUI5oF_hX399nhFPaVz3D-jxkv0ullM&callback=myMap"></script>
            </div>
            <!-- map ends -->




            <div id="flag">
                <img class="flag" src="../images/flag.png" alt="singleFlagImg">
            </div>
        </div>
    </section>
    <!-- section 03 ends -->






    <!-- section 4 starts -->
    <section id="section-four">
        <nav class="navbar">
            <div class="nav-icon-collection">
                <img class="nav-icon" src="../images/worldicon.png" alt="world icon">
                <img class="nav-icon" src="../images/customerBlack.png" alt="customer icon">
                <img class="nav-icon" src="../images/kpiblack.png" alt="kpi icon">
                <img class="nav-icon" src="../images/graphblack.png" alt="graph icon">
            </div>
        </nav>



        <!-- full page map starts here -->

        <div id="map" class="map">
            <div id="googleMap" style="width:100%;height:400px;"></div>

            <script>
                function myMap() {
                    var mapProp = {
                        center: new google.maps.LatLng(51.508742, -0.120850),
                        zoom: 15,
                    };
                    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                }
            </script>

            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdnUI5oF_hX399nhFPaVz3D-jxkv0ullM&callback=myMap">
                </script>
        </div>
        <!-- full page map ends here -->

    </section>
    <!-- section 4 ends -->






    <!-- section 5 starts -->
    <section id="section-five">
        <nav class="navbar">
            <div class="nav-icon-collection">
                <img class="nav-icon" src="../images/worldicon.png" alt="world icon">
                <img class="nav-icon" src="../images/customerBlack.png" alt="customer icon">
                <img class="nav-icon" src="../images/kpiblack.png" alt="kpi icon">
                <img class="nav-icon" src="../images/graphblack.png" alt="graph icon">
            </div>
        </nav>

        <div class="world-map">
            <a href="#">
                <img id="northamerica-map" src="../images/northamerica.png" alt="northamerica map">
            </a>
            <a href="#">
                <img id="canada-map" src="../images/canada.png" alt="canada map">
            </a>
            <a href="#">
                <img id="southamerica-map" src="../images/southamerica.png" alt="southamerica map">
            </a>
            <a href="#">
                <img id="europe-map" src="../images/europe.png" alt="europe map">
            </a>
            <a href="#">
                <img id="asia-map" src="../images/asia.png" alt="asia map">
            </a>
            <a href="#">
                <img id="australia-map" src="../images/australia.png" alt="australia map">
            </a>


            <!-- flags -->
            <img id="northamerica-flag" src="../images/northamerica-flag.png" alt="northamerica flag">
            <img id="southamerica-flag" src="../images/southamerica-flag.png" alt="south america flag">
            <img id="europe-flag" src="../images/europe-flag.png" alt="europe flag">
            <img id="asia-flag" src="../images/asia-flag.png" alt="asia flag">
            <img id="australia-flag" src="../images/australia-flag.png" alt="australia flag">
        </div>

    </section>
    <!-- section 5 ends -->







    <!-- section 6 starts -->
    <section id="section-six">
        <nav class="navbar">
            <div class="nav-icon-collection">
                <img class="nav-icon" src="../images/worldicon.png" alt="world icon">
                <img class="nav-icon" src="../images/customerBlack.png" alt="customer icon">
                <img class="nav-icon" src="../images/kpiblack.png" alt="kpi icon">
                <img class="nav-icon" src="../images/graphblack.png" alt="graph icon">
            </div>
        </nav>

        <div class="flag-with-text">

            <img class="singleFlag" src="../images/flag.png" alt="single flag">
            <p class="rectangle">تركيا </p>
            <p>أرقام المنظمين</p>


            <div class="dot-with-text">
                <p class="flex"><span class="blue-dot"></span> <span class="rectangle">5095</span></p>
                <p class="flex"><span class="cyan-dot"></span> <span class="rectangle">4671</span></p>
                <p class="flex"><span class="pink-dot"></span> <span class="rectangle">4656</span></p>
                <p class="flex"><span class="green-dot"></span> <span class="rectangle">4654</span></p>
                <p class="flex"><span class="orange-dot"></span> <span class="rectangle">4653</span></p>
            </div>
        </div>
    </section>
    <!-- section 6 ends -->



    <!-- section 7 starts -->
    <section id="section-seven">
        <nav class="navbar">
            <div class="nav-icon-collection">
                <img class="nav-icon" src="../images/worldicon.png" alt="world icon">
                <img class="nav-icon" src="../images/customerBlack.png" alt="customer icon">
                <img class="nav-icon" src="../images/kpiblack.png" alt="kpi icon">
                <img class="nav-icon" src="../images/graphblack.png" alt="graph icon">
            </div>
        </nav>

        <div>
            <div>
               <img class="asia-map" src="../images/asia.png" alt=""> 
               <img class="asia-flag" src="../images/asia-flag.png" alt=""> 
            </div>
            <div></div>
        </div>

    </section>
    <!-- section 7 ends -->













    <!-- javaScript source file link -->
    <script src="index.js"></script>
</body>

</html>
